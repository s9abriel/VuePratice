<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.vue路由使用</title>
</head>
<body>
<div id="app">

    <a href="#/login">点我登录</a>
    <a href="#/register">点我注册</a>

    <!--现实路由的组件-->
    <router-view></router-view>


</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./js/vue-router.js"></script>
<script>
    //statement component
    const login = {
        template: '<h1>登录</h1>'
    };

    const register = {
      template: '<h1>注册</h1>>'
    };

    //创建路由对象
    const router = new VueRouter({
       routes:[
           {path:'/login',component:login},
           {path:'/register',component: register}
       ]
    });

    const app = new Vue({
        el: "#app",
        data: {
            username:"小陈",
        },
        methods: {},
        router:router //设置路由对象
    });
</script>
</body>
</html>
