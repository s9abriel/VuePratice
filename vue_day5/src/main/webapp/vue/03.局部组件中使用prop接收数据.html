<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03.局部组件中使用prop接收数据 </title>
</head>
<body>
<div id="app">

    <!--使用组件-->
    <login name="小陈"></login>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //全局组建
    let login={
        template: '<div><h1>欢迎：{{ name }}</h1></div>',
        props: ['name']
    };

    const app = new Vue({
        el: "#app",
        data: {},
        methods:{},
        components: {
            login
        }
    });
</script>
</body>
</html>
